name: ta_mobile
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.2.0 <4.0.0'

dependencies: 
  adaptive_scrollbar: 2.1.2
  carousel_slider: 4.2.1
  cloud_firestore: 4.13.6
  convex_bottom_bar: ^3.2.0
  cupertino_icons: ^1.0.2
  dotted_border: 2.1.0
  dropdown_search: 5.0.6
  file_picker: 6.1.1
  firebase_auth: 4.15.3
  firebase_core: 2.24.2
  firebase_storage: 11.5.6
  get: 4.6.6
  google_fonts: 6.1.0
  google_sign_in: 6.2.1
  image_picker: 1.0.7
  intl: 0.19.0
  flutter_rating_bar: 4.0.1
  nb_utils: 6.1.2
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  fonts: 
    - family: Urbanist
      fonts: 
        - asset: assets/fonts/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Urbanist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Urbanist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Urbanist-Black.ttf
          weight: 900
  assets: 
    - assets/icons/logo_login.png
    - assets/icons/google.png
    - assets/icons/logo_landing.png
    - assets/stocks/1.png
    - assets/stocks/2.png
    - assets/stocks/3.png
    - assets/imgs/bgbgimage.jpg
    - assets/imgs/bigbgbackground.jpg
    - assets/tsp.png
    - assets/imgs/guyreadbook1.jpg
    - assets/imgs/guyreadbook2.jpg
    - assets/imgs/guyreadbookpng.png
    - assets/test.jpg
  uses-material-design: true

